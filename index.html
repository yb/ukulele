<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>A UKULELE BY CSS3 - Code by AbelYao</title>
    <link type="text/css" href="style/common.css" rel="stylesheet">
    <link type="text/css" href="style/ukulele.css" rel="stylesheet">
</head>
<body>
	<div id="intro" class="w">
    	<p style="font-size:20px; color:#AC987F; font-weight:bold;">I wrote a <strong>UKULELE</strong> with <strong>HTML/CSS3</strong> code, because my ukulele was be borroweb..</p>
        <p style="font-size:14px; color:#999;">我的 UKULELE 被人借去了，于是我用 HTML/CSS 代码写了一把出来..</p>
        <p style="font-size:25px; color:#FFB872; font-weight:bold;">now, try to PLAY it !</p>
    </div>
    <!-- UKULELE BEGIN -->
    <div id="ukulele">
        <div class="body">
            <div class="left"></div>
            <div class="right"></div>
            <div class="corner">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
            <div class="round">
                <div class="figure figure1"></div>
                <div class="figure figure2"></div>
                <div class="figure figure3"></div>
                <div class="figure figure4"></div>
            </div>
        </div>
        <div class="stand">
            <div class="half">
                <div class="top"></div>
                <div class="bottom"></div>
                <div class="nut">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
        </div>
        <div class="neck">
            <div class="nut"></div>
            <div class="fret fret1"></div>
            <div class="fret fret2"></div>
            <div class="fret fret3"></div>
            <div class="fret fret4"></div>
            <div class="fret fret5"></div>
            <div class="fret fret6"></div>
            <div class="fret fret7"></div>
            <div class="fret fret8"></div>
            <div class="fret fret9"></div>
            <div class="fret fret10"></div>
            <div class="fret fret11"></div>
            <div class="fret fret12"></div>
            <div class="fret fret13"></div>
            <div class="fret fret14"></div>
            <div class="fret fret15"></div>
            <div class="fret fret16"></div>
            <div class="fret fret17"></div>
            <div class="fret fret18"></div>
            <div class="fret fret19"></div>
            <div class="hole"></div>
            <div class="point point1"></div>
            <div class="point point2"></div>
            <div class="point point3"></div>
            <div class="point point4"></div>
            <div class="point point5"></div>
            <div class="point point6"></div>
        </div>
        <div class="twist">
            <div class="one">
            </div>
            <div class="two">
            </div>
            <div class="three">
            </div>
            <div class="four">
            </div>
            <div class="turn turn1"></div>
            <div class="turn turn2"></div>
            <div class="turn turn3"></div>
            <div class="turn turn4"></div>
        </div>
        <div class="head">
            <div class="corner">
                <div class="top-left"></div>
                <div class="bottom-left"></div>
                <div class="top-right"></div>
                <div class="bottom-right"></div>
                <div class="middle"></div>
            </div>
            <div class="peg">
                <div class="one">
                    <div class="solid"></div>
                </div>
                <div class="two">
                    <div class="solid"></div>
                </div>
                <div class="three">
                    <div class="solid"></div>
                </div>
                <div class="four">
                    <div class="solid"></div>
                </div>
            </div>
        </div>
        <div class="strings">
            <div class="nut nut-so"></div>
            <div class="nut nut-do"></div>
            <div class="nut nut-mi"></div>
            <div class="nut nut-la"></div>
            <div class="string string-so"></div>
            <div class="string string-do"></div>
            <div class="string string-mi"></div>
            <div class="string string-la"></div>
            <div class="tie tie-so"></div>
            <div class="tie tie-do"></div>
            <div class="tie tie-mi"></div>
            <div class="tie tie-la"></div>
        </div>
    </div>
    <!-- UKULELE END -->
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/ukulele.js"></script>
</body>
</html>
